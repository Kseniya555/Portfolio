        <div class="welcome__authorization authorization">
          <h3 class="authorization__title title">Авторизуйтесь</h3>
          <form class="authorization__form">
            <label class="authorization__label authorization__label-login">
              <input class="authorization__input" type="text" name="login" placeholder="Логин">
            </label>
            <label class="authorization__label authorization__label-password">
              <input class="authorization__input" type="text" name="password" placeholder="Пароль">
            </label>
            <label class="authorization__label authorization__label-check" for="isPerson">Я человек
              <input class="authorization__check" id="isPerson" type="checkbox" name="isPerson">
            </label><span class="authorization__question">Вы точно не робот?</span>
            <div class="authorization__radio-group">
              <label class="authorization__label authorization__label-radio authorization__label-radio_active" for="yes">Да
                <input class="authorization__radio" id="yes" value="yes" type="radio" name="answer">
              </label>
              <label class="authorization__label authorization__label-radio" for="no">Не уверен
                <input class="authorization__radio" id="no" value="no" type="radio" name="answer">
              </label>
            </div>
          </form>
